<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot with Icon and Text</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Chat Toggle Button -->
  <div class="chat-toggle" id="chatToggle">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Chat Icon" />
    <span>Chat with us</span>
  </div>

  <!-- Chatbot Container -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <span>ChatBot</span>
      <button class="close-btn" id="closeChat">&times;</button>
    </div>
    <div class="chat-box" id="chatBox">
      <div class="bot-message">Hello! How can I help you today?</div>
    </div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
